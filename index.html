<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
        
        <nav class="navi">
            
            <ul>
                <li>
                    <a href="#" role="button">
                        <div class="bancobotao">
                            <span class="txt">BB</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" role="button">
                        <div class="bancobotao">
                            <span class="txt">Nubank</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" role="button">
                        <div class="bancobotao">
                            <span class="txt">PicPay</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="grupo-tabela">
            <div class="saldo">
                <div class="saldo1">
                    <p id="textoBB" class="txt">Saldo BB:</p>
                    <div class="valorsaldo">
                        <p class="v1">R$</p>
                        <p class="v2">102,34</p>
                    </div>
                </div>
            </div>

            <div class="bobobox">
                <div class="bobo">
                    <p id="textoBB" class="txt">Chaves Pix</p>
                </div>
            </div>

            
            <div class="tabela-saldos">
                <div class="titulo-tabela">
                    <p class="titucard">Meus cartões</p>
                </div>
                    <div class="card">
                        <p class="txt">Card Crédito</p>
                        <div class="valorsaldo">
                            <p class="v1">R$</p>
                            <p class="v2">400</p>
                        </div>
                        <div class="dosdois">
                            <p class="dd1">K1: 200</p>
                            <p class="dd2">Eri: 200</p>
                        </div>
                    </div>
                
            </div>

            
        </div>
    </div>
</body>
